<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      /* Prevents scrollbars from appearing */
      overflow: hidden;
    }

    h1,
    h2 {
      color: white;
      text-align: center;
      width: 100%;
      font-family: 'Inter';
      font-weight: 100;
      transition: opacity 0.5s ease-in-out;
    }

    #title {
      position: fixed;
      font-size: 6em;
      top: 0.5em;
    }

    #artist {
      position: fixed;
      font-size: 3em;
      color: gray;
      top: 4em;
    }
    
    /* ADD THIS MEDIA QUERY for mobile screens */
    @media (max-width: 768px) {
        #title {
            font-size: 2.5em; /* Smaller font for mobile */
            top: 1em;
        }

        #artist {
            font-size: 1.5em; /* Smaller font for mobile */
            top: 6em;
        }
    }
  </style>
</head>

<body>
  <script type="module" src="main.js"></script>
  <h1 id="title"></h1>
  <h2 id="artist"></h2>
</body>
</html>
